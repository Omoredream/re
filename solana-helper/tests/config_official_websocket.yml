rpc:
  - name: 官方
    url:
      - https://api.mainnet-beta.solana.com
    config:
      cooldownIntervalMill: 5_000
      maxRunningThreads: 3
      shortID: false
      headers:
        "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36"
    location: CDN
    region: global
    feature:
      - Triton
      - CDN
    offline: false

